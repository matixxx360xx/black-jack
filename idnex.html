<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Black Jack</title>
</head>
<body>
    <div id="karty"></div>

    
<div class="game-info">
    <div id="krupierwynik" class="score">wynik krupier:</div>
    <div id="mojwynik" class="score">wynik moj:</div>
  
</div>
<div class="cards-section">
     <div class="dealer-cards">
        <p>krupier karty</p>
        <div id="krupierkarty"></div>
    </div>
    <div id="wynik-gry" class="result">kto wygral:</div>
    <div class="player-cards">
        <p>moje karty</p>
        <div id="mojekarty"></div>
    </div>
   
</div>
<div class="controls">
    <input type="button" class="btn-card" value="karta" onclick="dajKarte()">
    <input type="button" class="btn-pass" value="Pass" onclick="Pass()">
    <input type="button" class="btn-reset" value="Reset" onclick="Reset()">
</div>

</body>
</html>
